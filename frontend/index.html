<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple application to manage your contacts">
    <meta name="theme-color" content="#3b82f6">
    <title>Contact List Manager</title>
    <!-- Manifest Link -->
    <link rel="manifest" href="/manifest.json">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/account-manager.png">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/account-manager.png">
    <!-- Tailwind CSS CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load style.css -->
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Contact List Manager</h1>
        
        <!-- Connection Status -->
        <div id="connection-status" class="hidden text-center mb-4 p-2 rounded"></div>
        
        <div class="mb-4">
            <div class="flex justify-center">
                <input type="text" id="searchInput" placeholder="Search contacts..." 
                     class="px-4 py-2 w-full max-w-xs border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
        </div>
        
        <div class="flex flex-col md:flex-row">
            <!-- Contacts List Section -->
            <div class="w-full md:w-1/2 md:pr-6 mb-6 md:mb-0">
                <h2 class="text-2xl font-medium text-gray-800 mb-4">My Contacts</h2>
                <div id="contactsList" class="space-y-4">
                    <!-- Contact list items will be dynamically inserted here -->
                </div>
            </div>
            
            <!-- Add New Contact Form -->
            <div class="w-full md:w-1/2 md:pl-6 bg-white p-6 shadow-lg rounded-lg">
                <h2 id="formTitle" class="text-2xl font-medium text-gray-800 mb-4">Add New Contact</h2>
                <form id="contactForm">
                    <input type="hidden" id="contactId">
                    
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700">Name:</label>
                        <input type="text" id="name" required class="w-full px-4 py-2 mt-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email:</label>
                        <input type="email" id="email" required class="w-full px-4 py-2 mt-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700">Phone Number:</label>
                        <input type="tel" id="phone" required class="w-full px-4 py-2 mt-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <button type="submit" id="saveBtn" class="px-6 py-2 text-gray-600 hover:text-blue-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300">Save Contact</button>
                        <button type="button" id="cancelBtn" class="px-6 py-2 text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 hidden transition-colors duration-300">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Notification container -->
    <div id="notification-container" class="fixed bottom-4 right-4 z-50"></div>
    
    <!-- Install prompt -->
    <div id="install-prompt" class="fixed bottom-4 left-4 z-50 bg-blue-500 text-white p-4 rounded-lg shadow-lg hidden">
        <p class="mb-2">Install this app on your device!</p>
        <div class="flex space-x-2">
            <button id="install-button" class="px-4 py-1 bg-white text-blue-500 rounded hover:bg-gray-100">Install</button>
            <button id="dismiss-button" class="px-4 py-1 bg-blue-500 border border-white text-white rounded hover:bg-blue-600">Dismiss</button>
        </div>
    </div>
    
    <!-- Load scripts -->
    <script src="/script.js"></script>
    <script src="/pwa.js"></script>
</body>
</html>
